<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&family=Mr+Dafoe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/app.css">
    <title>farouqzakwan.github.io</title>
  </head>
  <body>

    <section class="row" id="main-section">
      <div class="col-12 jumbotron bg-white text-center py-5" >
        <span class="align-middle">
          <h1 class="display-5 text-black font-italic">FarouqZakwan</h1>
          <h2 class="display-5 mb-5">Web Developer</h2>
          <img src="./assets/img/guide.png" class="mt-5" id="guide">
        </span>
      </div>
    </section>

    <section class="row" id="frame-outer">
      <div class="col-10 mx-auto my-auto" id="frame">
        <div class="row">
          <div class="col-12 col-md-8 px-3">

            <div class="row">
              <div class="col-12">
                <h1 class="mt-5 fw-bold" id="name">Farouq Zakwan bin Zulkifli</h1>
              
                <img src="./assets/img/separator.png" id="separator" alt="">
                <br>
                <q>
                  Life is a succession of lessons which must be lived to be understood
                </q>
                - 
                <i class="fw-bold">Ralph Waldo Emerson</i>
              </div>
              <div class="col-12 col-md-6 mr-auto">
                <div class="row">
                  <a href="" class="col-12 col-md-4 px-5 py-5">
                    <img src="./assets/img/icons/facebook.png" class="img img-fluid" alt="">
                  </a>
                  <a href="" class="col-12 col-md-4 px-5 py-5">
                    <img src="./assets/img/icons/instagram.png" class="img img-fluid" alt="">
                  </a>
                  <a href="" class="col-12 col-md-4 px-5 py-5">
                    <img src="./assets/img/icons/youtube.png" class="img img-fluid" alt="">
                  </a>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary btn-lg border border-primary">
                  <img src="./assets/img/icons/download.png" alt="download">
                  Curriculum Vitae
                </button>
              </div>
            </div>            
          </div>
          <div class="col-12 col-md-4">
            <img src="./assets/img/farouq.png" class="img-fluid rounded-circle mx-auto px-5 py-5 d-block" alt="farouq image" id="profile">
          </div>
        </div>
      </div>
    </section>
    

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
  </body>
</html>
